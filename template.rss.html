<!doctype html>
<html>
  <head>
    <title>RSS reader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
      <div class="container">
        <div class="jumbotron" style="padding-top: 10px; padding-bottom: 10px">
            <h1 style="text-align:center">RSS Reader</h1>
          <div class="input-group shadow p-3 mb-3 bg-white rounded" >
              <input type="text" class="form-control" id="input-url" placeholder="Enter feed">
              <div class="input-group-append">
                <button class="btn btn-outline-success" type="button" id="button" disabled>Read</button>
              </div>
          </div>
          <div style="text-align:center; min-height: 30px">
            <i id="load-icon" class="fa fa-spinner fa-pulse fa-2x fa-fw margin-bottom" style="visibility: hidden"></i>
          </div>
          <hr>
          <div id="feeds"></div>
          <!-- Modal -->
          <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modal-title"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" id="modal-body"></div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
